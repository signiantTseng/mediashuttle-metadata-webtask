<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        body {
            padding: 20px;
        }

        form .form-control {
            height: 30px;
        }

        form label {
            text-align: right;
        }

        form .col-xs-9 {
            padding-left: 0;
        }

        form.form-horizontal .control-label {
            padding-top: 7px;
        }

        form textarea.form-control {
            height: 80px;
        }
    </style>

</head>
<body>
<p class="lead">Upload Details</p>
<form class="form-horizontal" role="form" action="${it.action}" method="post">
    <input type="hidden" name="redirectUrl" value="${it.redirectUrl}"/>
    <div class="form-group">
        <label for="seriesTitle" class="col-xs-3 control-label">Series Title</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="seriesTitle" name="seriesTitle" placeholder="Series Title">
        </div>
    </div>
    <div class="form-group">
        <label for="programmeTitle" class="col-xs-3 control-label">Programme Title</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="programmeTitle" name="programmeTitle" placeholder="Programme Title">
        </div>
    </div>
    <div class="form-group">
        <label for="episodeTitle" class="col-xs-3 control-label">Episode Title/No.</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="episodeTitle" name="episodeTitle" placeholder="Episode Title">
        </div>
    </div>
    <div class="form-group">
        <label for="synopsis" class="col-xs-3 control-label">Synopsis</label>
        <div class="col-xs-9">
            <textarea id="synopsis" name="synopsis" class="form-control" placeholder="Synopsis"></textarea>
        </div>
    </div>
    <div class="form-group">
        <label for="genre" class="col-xs-3 control-label">Genre</label>
        <div class="col-xs-9">
            <select id="genre" name="genre" class="form-control">
                <option value="" default selected></option>
                <option>Genre 1</option>
                <option>Genre 2</option>
                <option>Genre 3</option>
                <option>Genre 4</option>
                <option>Genre 5</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label for="originator" class="col-xs-3 control-label">Originator</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="originator" name="originator" placeholder="Originator">
        </div>
    </div>
    <div class="form-group">
        <label for="distributor" class="col-xs-3 control-label">Distributor</label>
        <div class="col-xs-9">
            <input type="text" class="form-control" id="distributor" name="distributor" placeholder="Distributor">
        </div>
    </div>
    <div class="form-group">
        <label for="captionsPresent" class="col-xs-3 control-label">Closed Captions Present</label>
        <div class="col-xs-9">
            <div class="radio">
                <label class="checkbox-inline">
                    <input type="radio" name="captionsPresent" id="captionsPresent1" value="yes"> Yes
                </label>
                <label class="checkbox-inline">
                    <input type="radio" name="captionsPresent" id="captionsPresent2" value="no" checked> No
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-xs-3 control-label"></div>
        <div class="col-xs-9">
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="productPlacement"> Includes Product Placement
                </label>
            </div>
        </div>
    </div>
    <br/>
    <div class="form-group">
        <div class="col-xs-12">
            <button type="submit" class="btn btn-primary pull-right">Submit Info</button>
        </div>
    </div>
</form>
</body>
</html>
